<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body{
    font-family: Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#fff;
    overflow:hidden;
}

.card{
    background:white;
    padding:40px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
    z-index:10;
}

button{
    padding:15px 30px;
    border:none;
    border-radius:30px;
    margin:10px;
    font-size:18px;
    cursor:pointer;
}

#yesBtn{ background:#ff2e74; color:white; }
#noBtn{ background:#ffd1df; }

#finalCard{ display:none; }

img{ width:260px; border-radius:15px; }

/* HEARTS */
.heart{
    position:absolute;
    color:#ff2e74;
    animation: float 6s linear infinite;
}

@keyframes float{
    0%{ transform:translateY(100vh); opacity:1; }
    100%{ transform:translateY(-10vh); opacity:0; }
}
</style>
</head>

<body>

<!-- FIRST CARD -->
<div class="card" id="firstCard">
    <h2>Will you be my Valentine? ğŸ’–</h2>
    <p>Choose wisely...</p>

    <button id="yesBtn">YES ğŸ’•</button>
    <button id="noBtn">NO</button>
</div>

<!-- FINAL CARD -->
<div class="card" id="finalCard">
    <h2>I knew it! ğŸ‰</h2>

    <img src="https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif">

    <h3>
        Congratulations! You are now officially  
        <br><b>Ashish's Valentine â¤ï¸</b>
        <br>forever and always! ğŸŠ
    </h3>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

yesBtn.onclick = function(){
    document.getElementById("firstCard").style.display="none";
    document.getElementById("finalCard").style.display="block";
};

/* NO button escape */
noBtn.onmouseover = function(){
    const x = Math.random()*400;
    const y = Math.random()*300;
    noBtn.style.position="absolute";
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
};

/* BACKGROUND FLOATING HEARTS */
setInterval(()=>{
    const heart = document.createElement("div");
    heart.className="heart";
    heart.innerHTML="ğŸ’–";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(20+Math.random()*25)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
},400);

</script>

</body>
</html>
