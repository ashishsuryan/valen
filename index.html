<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Will you be my Valentine?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffd6e7;
        font-family: Arial, Helvetica, sans-serif;
    }

    .card {
        background: white;
        width: 350px;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
        overflow: hidden;
    }

    h2 {
        margin-bottom: 25px;
    }

    .btn {
        padding: 10px 25px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        position: absolute;
        transition: 0.2s;
    }

    #yesBtn {
        background: #ff4d79;
        color: white;
        left: 70px;
        bottom: 40px;
    }

    #noBtn {
        background: #eee;
        left: 200px;
        bottom: 40px;
    }

    #yay {
        font-size: 30px;
        margin-top: 20px;
        display: none;
        color: #ff4d79;
        font-weight: bold;
    }

    #emoji {
        font-size: 60px;
        display: none;
        animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
</style>
</head>
<body>

<div class="card">
    <h2>Nirali, will you be my valentine?</h2>

    <button id="yesBtn" class="btn">Yes</button>
    <button id="noBtn" class="btn">No</button>

    <div id="yay">YAY üéä</div>
    <div id="emoji">üíñüòçü•∞</div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const yay = document.getElementById("yay");
    const emoji = document.getElementById("emoji");

    // Move NO button on hover
    noBtn.addEventListener("mouseover", () => {
        const card = document.querySelector(".card");
        const maxX = card.clientWidth - noBtn.offsetWidth;
        const maxY = card.clientHeight - noBtn.offsetHeight;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        noBtn.style.left = randomX + "px";
        noBtn.style.bottom = randomY + "px";
    });

    // YES button click
    yesBtn.addEventListener("click", () => {
        yay.style.display = "block";
        emoji.style.display = "block";
    });
</script>

</body>
</html>
