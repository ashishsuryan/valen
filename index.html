<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body{
    font-family: Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    background:white;
    transition:1s;
}

.card{
    background:white;
    padding:40px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
    z-index:5;
}

button{
    padding:15px 30px;
    border:none;
    border-radius:30px;
    margin:10px;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

#yesBtn{ background:#ff2e74; color:white; }
#noBtn{ background:#ffd1df; }

#final{
    display:none;
    font-size:40px;
    color:white;
    font-weight:bold;
}

.heart{
    position:absolute;
    color:white;
    animation: explode 2s linear forwards;
}

@keyframes explode{
    0%{ transform:translate(0,0); opacity:1; }
    100%{ transform:translate(var(--x),var(--y)); opacity:0; }
}
</style>
</head>

<body>

<div class="card" id="card">
<h2>Will you be my Valentine? ðŸ’–</h2>
<button id="yesBtn">YES ðŸ’•</button>
<button id="noBtn">NO</button>
</div>

<div id="final"></div>

<script>
let yesScale=1;
let noScale=1;

const yes=document.getElementById("yesBtn");
const no=document.getElementById("noBtn");

/* hover */
no.onmouseover=()=>{
    no.style.position="absolute";
    no.style.left=Math.random()*500+"px";
    no.style.top=Math.random()*300+"px";

    noScale-=0.1;
    yesScale+=0.15;

    no.style.transform=`scale(${noScale})`;
    yes.style.transform=`scale(${yesScale})`;
};

/* YES click */
yes.onclick=()=>{
    document.body.style.background="linear-gradient(45deg,#ff2e74,#ff6fa5)";
    document.getElementById("card").style.display="none";
    const final=document.getElementById("final");
    final.style.display="block";
    typeText();
    explodeHearts();
};

/* typing */
function typeText(){
    const text="I Love You â¤ï¸";
    let i=0;
    const t=setInterval(()=>{
        document.getElementById("final").innerHTML+=text[i];
        i++;
        if(i>=text.length) clearInterval(t);
    },100);
}

/* heart explosion */
function explodeHearts(){
    for(let i=0;i<40;i++){
        const h=document.createElement("div");
        h.className="heart";
        h.innerHTML="ðŸ’–";
        h.style.left="50%";
        h.style.top="50%";
        h.style.setProperty('--x',(Math.random()*600-300)+"px");
        h.style.setProperty('--y',(Math.random()*600-300)+"px");
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),2000);
    }
}
</script>

</body>
</html>
